name: Worker Deploy

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Deployment environment (e.g. fitness-api-staging)"
        required: true
        default: "fitness-api-staging"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Publish Cloudflare Worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          cd api-facade
          wrangler publish --name ${{ github.event.inputs.env }}
